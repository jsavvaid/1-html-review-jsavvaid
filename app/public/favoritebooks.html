<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shirnk-to-fit=no">
      
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <link href="css/custom.css" rel="stylesheet">
        <title>Favorite Books</title>
        <script src="https://unpkg.com/vue@next"></script>
      </head>
  <body>
    <div id="personApp"> 
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="sports.html">Sports</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="favoritebooks.html">Favorite Books</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>

        <h1>BOOKS</h1>

      <div class="container">
          <div class="row align-items-start">
            <div class="col col-4">
              <h4>Favorite Books</h4>
            </div>
              <div class="book">
                <table id="taskTable" class="table">
                  <thead>
                    <tr>
                      <th scope="col">Title</th>
                      <th scope="col">Authors</th>
                      <th scope="col">Year Published</th>
                      <th scope="col">Publisher</th>
                      <th scope="col">Page Count</th>
                      <th scope="col">MSRP</th>
                      <th scope="col">Status</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr v-for="book in books">
                      <td>{{ book.title }}</td>
                      <td>{{ book.author }}</td>
                      <td>{{ book.yearPublished }}</td>
                      <td>{{ book.publisher }}</td>
                      <td>{{ book.pageCount }}</td>
                      <td>{{ book.msrp }}</td>
                      <td>
                        <button type="button" v-on:click="handleEditOffer(offer)" class="btn btn-outline-secondary btn-sm">Edit</button>
                        <button type="button" class="btn btn-outline-secondary btn-sm">Delete</button>
                      </td>
                  </tr>
                  </tbody>
                </table>
            </div>
            <h4>Add a New Book</h4>

            <form v-on:submit.prevent="postNewBook">
              <div class="mb-3">
                <label for="bookTitle" class="form-label">Title</label>
                <input type="text" v-model="bookForm.title" class="form-control" id="bookTitle">
              </div>
              <div class="mb-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" v-model="bookForm.author" class="form-control" id="author">
              </div>
              <div class="mb-3">
                <label for="yearPublished" class="form-label">Year Published</label>
                <input type="number" v-model="bookForm.yearPublished" class="form-control" id="yearPublished">
              </div>
              <div class="mb-3">
                <label for="publisher" class="form-label">Publisher</label>
                <input type="text" v-model="bookForm.publisher" class="form-control" id="publisher">
              </div>
              <div class="mb-3">
                <label for="pageCount" class="form-label">Page Count</label>
                <input type="number" v-model="bookForm.pageCount" class="form-control" id="pageCount">
              </div>
              <div class="mb-3">
                <label for="MSRP" class="form-label">MSRP</label>
                <input type="text" v-model="bookForm.msrp" class="form-control" id="MSRP">
              </div>
              <button type="submit" class="btn btn-primary">Add Book</button>
            </form>

          </div>
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
